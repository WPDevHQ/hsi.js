<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			.cell{
				float:left;
				border:1px;
				height:20px;
				width:20px;
				clear:left;
			}

			.cell2{
				float:left;
				height:20px;
				width:20px;
				margin-left:10px;
			}
		</style>
	</head>
	<body>
		<header>
			both colors must be the same.
		</header>
		<script type="text/javascript" src="./hsi.js"></script>
		<script type="text/javascript">
			var body = document.getElementsByTagName("body")[0];
			var i;
			document.write("<pre>toHSI(50, 38, 214)        = " + toHSI(50,38,214) + "</pre>");
			document.write("<pre>toHSI([50, 38, 214])      = " + toHSI([50,38,214]) + "</pre>");
			document.write('<pre>toHSI("rgb(50, 38, 214)") = ' + toHSI("rgb(50,38,214)") + "</pre>");
			document.write('<pre>toHSI("#3226D6")          = ' + toHSI("#3226D6") + "</pre>");
			document.write('<pre>toRGB(toHSI(50,38,214))   = ' + toRGB(toHSI(50,38,214)) + '</pre>');

			for(i=0;i<10;i++){
				div = document.createElement('div');
				rgb = toRGB(Math.floor(Math.random()* 360), 1, 1);
				div.setAttribute('class', 'cell2');
				div.style.background = "rgb("+rgb[0]+","+rgb[1]+","+rgb[2]+")";
				body.appendChild(div);
			}

			for(i=0;i<65536*255;i+=50013){
				r=Math.floor((i/255/255));
				g=Math.floor((i/255)%255);
				b=i%255%255;
				div = document.createElement('div');
				div.setAttribute('class', 'cell');
				div.style.background = "rgb("+r+","+g+","+b+")";
				body.appendChild(div);

				t = toRGB(toHSI(r,g,b));
				div2 = document.createElement('div');
				div2.setAttribute('class', 'cell2');
				div2.style.background = "rgb("+t[0]+","+t[1]+","+t[2]+")";
				body.appendChild(div2);
		}
		</script>
	</body>
</html>
